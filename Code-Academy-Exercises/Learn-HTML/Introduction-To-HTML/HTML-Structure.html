<body>
  <h1>Hello World</h1>

  <div>
    <p>This paragraph is a child of the div element and a grandchild of the body element</p>
  </div>
</body>


<!-- when an element is inside another element (indented) the second is called
the child of the first. a child of a child is called a grandchild. in the above
example, h1 is the child of the body, div and h1 are siblings. p is the child of
div and is the grandchild of the body. -->
